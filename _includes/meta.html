<meta charset="utf-8"/>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta name="twitter:card" content="summary">
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}"/>
<meta property="og:description" content="{{ page.excerpt| strip_html }}"/>
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}"/>
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

<meta name="author" content="{{ site.author }}"/>
{% if site.links.twitter %}
<meta name="twitter:site" content="@{{ site.links.twitter }}">
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }}"/>
<meta property="twitter:title" content="{{ page.title }}"/>
{% if site.links.twitter %}
<meta name="twitter:creator" content="@{{ site.links.twitter }}">
{% endif %}
{% endif %}

{% if page.image %}
<meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
{% else %}
<meta name="twitter:image:src" content="{{ site.avatar }}">
{% endif %}

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#ffffff">
